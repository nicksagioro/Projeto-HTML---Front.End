<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário</title>
    <link rel="stylesheet" href="desafio.css">
</head>
<body>

<fieldset class="primario-fieldset"> 
    <header>
        <h1>Formulário</h1>
    </header>

    <form>
        <fieldset>  
          <h3><p class="negrito"><legend>Dados pessoais</legend></p> </h3> 

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" /><br />

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" /><br />

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" /><br />

            <label for="estado">Estado:</label>
            <select name="estado" id="estado">
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
                <option value="PR">Paraná</option>
                <option value="BA">Bahia</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="CE">Ceará</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="SC">Santa Catarina</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="DF">Distrito Federal</option>
            


            </select>
        </fieldset>
        
        <br />

        <fieldset> 
          <h3><p class="negrito"><legend>Dados Profissionais</legend></p> </h3> 
            
            <p><strong>Natureza de Cargo:</strong></p>
            <label>
                <input type="radio" name="naturezaCargo" value="gerencia" />
                Gerência
            </label>
            <label>
                <input type="radio" name="naturezaCargo" value="financeiro" />
                Financeiro
            </label>
            <label>
                <input type="radio" name="naturezaCargo" value="recepcao" />
                Recepção
            </label>
            <label>
                <input type="radio" name="naturezaCargo" value="administrativo" />
                Administrativo
            </label>
            <label>
                <input type="radio" name="naturezaCargo" value="juridico" />
                Jurídico
            </label>

            <br />

            <p><strong>Área de interesse:</strong></p>
            <label>
                <input type="checkbox" name="areaInteresse" value="computacao" />
                Computação
            </label>
            <label>
                <input type="checkbox" name="areaInteresse" value="biologia" />
                Biologia
            </label>
            <label>
                <input type="checkbox" name="areaInteresse" value="meioAmbiente" />
                Meio Ambiente
            </label>
            <label>
                <input type="checkbox" name="areaInteresse" value="engenharia" />
                Engenharia
            </label>
            <label>
                <input type="checkbox" name="areaInteresse" value="historia" />
                História
            </label>

            <br /><br />

            <label for="miniCurriculo">Mini-currículo:</label><br />
            <textarea id="miniCurriculo" name="miniCurriculo" rows="5" cols="50"></textarea>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
            
        </form>
        </fieldset>
        
</fieldset>  

</body>
</html>
